#Workflow name
name: CI/CD Pipeline
on:
  #Manually trigger workflow runs
  workflow_dispatch:
  #Trigger the workflow on push from the main branch
  push:
    branches:
      - main

jobs:
  setup:
    name: Setup Environment
    runs-on: ubuntu-latest

    services:
      # Define a PostgreSQL service
      postgres:
        image: postgres:latest
        ports:
          - 5432:5432
        env:
          POSTGRES_DB: db_reservations
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: root
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      # Check-out your repository under $GITHUB_WORKSPACE, so your workflow can access it
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # Set up Maven cache
      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      # Set up SonarCloud cache
      - name: Cache SonarCloud packages
        uses: actions/cache@v3
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

  #Test's job
  tests:
    name: Unit tests
    #Run on Ubuntu using the latest version
    runs-on: ubuntu-latest
    needs: setup

    #Job's steps
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      #Run Tests
      - name: Run Tests and Build Project
        env:
          SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/db_reservations
          SPRING_DATASOURCE_USERNAME: postgres
          SPRING_DATASOURCE_PASSWORD: root
        run: mvn -B clean verify

      # Guarda los artefactos generados para sonar
      - name: Save artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build-results
          path: target

  #Sonar's job
  sonar:
    name: SonarCloud analysis
    runs-on: ubuntu-latest
    needs: tests

    #Job's steps
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Retrieve the build results
        uses: actions/download-artifact@v3
        with:
          name: build-results
          path: target

      #Analyze code with SonarCloud
      - name: SonarCloud Scan
        run: mvn -B sonar:sonar -Dsonar.projectKey=Brahian2215_ReserveFlight -Dsonar.organization=brahian2215 -Dsonar.host.url=https://sonarcloud.io -Dsonar.login=${{ secrets.SONAR_TOKEN }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}